apiVersion: externaldns.olm.openshift.io/v1alpha1
kind: ExternalDNS
metadata:
  name: aws-routes-api
spec:
  provider:
    type: AWS
    aws:
      credentials:
        name: aws-access-key
  zones: # Replace with the desired hosted zone IDs
    - "Z074140423GHV1F0O1ZMI"
  source:
    type: OpenShiftRoute
    openshiftRouteOptions:
      routerName: default