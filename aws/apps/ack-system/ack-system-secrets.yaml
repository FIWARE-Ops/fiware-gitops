apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ack-system-secrets
  namespace: argocd
spec:
  destination:
    namespace: ack-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/ack-system/secrets
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true