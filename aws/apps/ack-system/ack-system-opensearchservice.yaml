apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ack-system-opensearchservice
  namespace: argocd
spec:
  destination:
    namespace: ack-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/ack-system/opensearchservice
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true