apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scorpio-postgres
  namespace: argocd
spec:
  destination:
    namespace: scorpio
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: aws/scorpio/postgres
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true