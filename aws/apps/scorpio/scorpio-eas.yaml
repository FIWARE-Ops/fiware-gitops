apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scorpio-eas
  namespace: argocd
spec:
  destination:
    namespace: scorpio
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: aws/scorpio/endpoint-auth-service
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences: 
  - group: "*"
    kind: ConfigMap
    jsonPointers:
      - /data