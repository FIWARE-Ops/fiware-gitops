apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orion-ld-trust
  namespace: argocd
spec:
  destination:
    namespace: deployai
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/deployai/trust/orion-ld
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
