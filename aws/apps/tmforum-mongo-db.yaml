metadata:
  name: tmforum-mongo-db
  namespace: argocd
spec:
  destination:
    namespace: tmforum
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    path: aws/tmforum/mongodb
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true