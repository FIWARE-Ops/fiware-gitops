apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: i4trust-dev-mongodb
  namespace: argocd
spec:
  destination:
    namespace: i4trust-dev
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    path: aws/i4trust/i4trust-dev/mongodb
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated: {}
