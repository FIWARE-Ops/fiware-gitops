apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fiware-mysql-pdp
  namespace: argocd
spec:
  destination:
    namespace: fiware
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: aws/fiware/mysql-pdp
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: "*"
      kind: ConfigMap
      jsonPointers:
        - /data