apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alastria-node
  namespace: argocd
spec:
  destination:
    namespace: alastria
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    path: aws/alastria/node
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true