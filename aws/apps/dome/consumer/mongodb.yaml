apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dome-consumer-mongodb
  namespace: argocd
spec:
  destination:
    namespace: dome
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/dome/consumer/mongodb
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true