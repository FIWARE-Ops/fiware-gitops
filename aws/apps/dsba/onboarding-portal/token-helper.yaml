apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dsba-onboarding-portal-token-helper
  namespace: argocd
spec:
  destination:
    namespace: dsba
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/dsba/onboarding-portal/token-helper
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true