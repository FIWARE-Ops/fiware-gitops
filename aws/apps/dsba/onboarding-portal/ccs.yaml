apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dsba-onboarding-portal-ccs
  namespace: argocd
spec:
  destination:
    namespace: dsba
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/dsba/onboarding-portal/credentials-config-service
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true