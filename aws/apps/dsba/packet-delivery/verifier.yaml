apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dsba-packet-delivery-verifier
  namespace: argocd
spec:
  destination:
    namespace: dsba
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/dsba/packet-delivery/verifier
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true