apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dsba-animal-goods-keycloak
  namespace: argocd
spec:
  destination:
    namespace: dsba
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/dsba/animal-goods/keycloak
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated: {}
