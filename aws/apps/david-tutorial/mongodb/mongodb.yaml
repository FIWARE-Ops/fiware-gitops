apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-david-tutorial
  namespace: david-tutorial
spec:
  destination:
    namespace: david-tutorial
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/david-tutorial/mongodb
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true