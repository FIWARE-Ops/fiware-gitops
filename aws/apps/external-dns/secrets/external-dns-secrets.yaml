apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-secrets
  namespace: argocd
spec:
  destination:
    namespace: external-dns
    server: https://kubernetes.default.svc
  source:
    path: aws/external-dns/secrets
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true