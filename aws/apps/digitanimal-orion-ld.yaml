metadata:
  name: digitanimal-orion-ld
  namespace: argocd
spec:
  destination:
    namespace: digitanimal
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: aws/digitanimal/orion-ld
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true