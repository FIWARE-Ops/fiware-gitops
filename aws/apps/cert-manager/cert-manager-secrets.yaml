apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-secrets
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/cert-manager/secrets
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true