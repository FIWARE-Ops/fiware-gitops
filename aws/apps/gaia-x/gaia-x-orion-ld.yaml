apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gaia-x-orion-ld
  namespace: argocd
spec:
  destination:
    namespace: gaia-x
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/gaia-x/orion-ld
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true