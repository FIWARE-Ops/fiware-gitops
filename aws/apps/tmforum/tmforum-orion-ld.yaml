apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tmforum-orion-ld
  namespace: argocd
spec:
  destination:
    namespace: tmforum
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: aws/tmforum/orion-ld
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true