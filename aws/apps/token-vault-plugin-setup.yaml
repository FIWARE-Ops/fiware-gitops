metadata:
  name: token-vault-plugin-setup
  namespace: argocd
spec:
  destination:
    namespace: token
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    path: aws/token/vault-plugin-setup
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true