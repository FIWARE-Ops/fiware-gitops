metadata:
  name: fiware-secrets
  namespace: argocd
spec:
  destination:
    namespace: fiware
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    path: aws/fiware/secrets
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true