apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bae-test-secrets
  namespace: argocd
spec:
  destination:
    namespace: bae-test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws/bae-test/secrets
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true