apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bae-test-keyrock
  namespace: argocd
spec:
  destination:
    namespace: bae-test
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    path: aws/bae-test/keyrock
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true