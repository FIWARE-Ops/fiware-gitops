metadata:
  name: bae-test-secrets
  namespace: argocd
spec:
  destination:
    namespace: bae-test
    server: https://api.fiware-dev-aws.fiware.dev:6443
  project: default
  source:
    path: aws/bae-test/secrets
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true