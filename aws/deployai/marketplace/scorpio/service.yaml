apiVersion: v1
kind: Service
metadata:
  name: scorpio-marketplace
  labels:
    app.kubernetes.io/name: scorpio-marketplace
    app.kubernetes.io/instance: scorpio-marketplace
spec:
  type: ClusterIP
  ports:
    # same as orion, makes other config easier
    - port: 1026
      targetPort: 9090
      protocol: TCP
      name: scorpio-marketplace
  selector:
    app.kubernetes.io/name: scorpio-marketplace
    app.kubernetes.io/instance: scorpio-marketplace
