orion:
  deployment:
    image: 
      tag: 1.1.0
  broker:
    logging:
      level: DEBUG
    db:
      auth: 
        user: root
        mech: "SCRAM-SHA-1"
      hosts:
        - mongodb-david-tutorial
      user: root
      existingSecret:
        name: mongodb-secret
        key: mongodb-root-password
