            "id": "urn:ngsi-ld:TrustedIssuer:did:web:onboarding.david-tutorial.fiware.dev",
            "type": "TrustedIssuer",
            "issuer": {
                "type": "Property",
                "value": "did:web:onboarding.david-tutorial.fiware.dev"
            },
            "selfDescription": {
                "type": "Property",
                "value": {
                    "id": "did:web:onboarding.david-tutorial.fiware.dev",
