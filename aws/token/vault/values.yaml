vault:
  global:
    openshift: true
  server:
    image:
      repository: quay.io/fiware/vault-ethereum
      tag: 1.0.1
    standalone:
      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        storage "file" {
          path = "/vault/data"
        }

        plugin_directory = "/plugins"
  injector:
    enabled: false

