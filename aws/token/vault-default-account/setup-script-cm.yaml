apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-setup-script
data:
  setup.sh: |
    #!/bin/bash

    curl --location --request PUT 'http://token-vault:8200/v1/ethereum/accounts/default' \
    --header 'X-Vault-Token: ${VAULT_TOKEN}' \
    --header 'Content-Type: application/json' \
    --data-raw '{"mnemonic":"${DEFAULT_MNEMONIC}"}'