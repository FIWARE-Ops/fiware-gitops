kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "alastria.fullname" . }}
  {{- with .Values.deployment.additionalAnnotations }}
  annotations:
    {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "alastria.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.node.storageSize | quote }}