apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gx-registry.fullname" . }}
  labels:
    {{- include "gx-registry.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gx-registry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        randstring: {{ randAlphaNum 8 | quote }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gx-registry.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "gx-registry.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: {{ include "gx-registry.fullname" . }}-mongo-creds
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{ include "gx-registry.fullname" . }}-mongo-creds
            - name: PORT
              value: "3000"
            - name: MONGO_DATABASE
              value: trust-anchor-registry
            - name: MONGO_HOST
              value: {{ include "gx-registry.fullname" . | trunc 40  | trimSuffix "-"}}-db.{{- .Release.Namespace -}}.svc.cluster.local
            - name: MONGO_PORT
              value: "27017"
            - name: BASE_URI
              value: "https://{{ .Values.route.host  }}"
            - name: BASE_URL
              value: "https://{{ .Values.route.host }}"
            - name: APP_PATH
              value: ""
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}