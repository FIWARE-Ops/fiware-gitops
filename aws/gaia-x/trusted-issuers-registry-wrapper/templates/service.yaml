apiVersion: v1
kind: Service
metadata:
  name: {{ include "gx-tir.fullname" . }}
  labels:
    {{- include "gx-tir.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: gaia-x-com-http
      protocol: TCP
      name: http
  selector:
    {{- include "gx-tir.selectorLabels" . | nindent 4 }}
