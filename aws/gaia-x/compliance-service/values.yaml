# Default values for gx-compliance.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/wi_stefan/gxc:0.0.1
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "main"
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: false
  # runAsNonRoot: true
  runAsUser: 0

service:
  type: ClusterIP
  port: 3000

route:
  enabled: true
  host: compliance.gaia-x.fiware.dev
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  certificate:
    issuer:
      kind: ClusterIssuer
      name: letsencrypt-aws-prod

ingress:
  enabled: false
  
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

urls:
  registry: https://registry.gaia-x.fiware.dev/development
  storage: https://example-storage.lab.gaia-x.eu

storageApiKey: "Nothing"
privateKey: ZW1wdHk=
X509_CERTIFICATE: ZW1wdHk=