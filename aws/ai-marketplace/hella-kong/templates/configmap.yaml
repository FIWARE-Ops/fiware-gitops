apiVersion: v1
kind: ConfigMap
metadata:
  name: hella-kong-configmap
  namespace: ai-marketplace
data:
  kong.yml: |
    _format_version: "2.1"
    _transform: true
    services:
      - host: "hella-orion"
        name: "hella-orion-i4trust"
        port: 1026
        protocol: http
        routes:
          - name: hella-i4trust
            paths:
              - /diagnosis-i4trust
            strip_path: true
        plugins:
          - name: ngsi-ishare-policies
            config:
              access_token:
                header_names:
                  - "authorization"
                  - "Authorization"
              # Replace ar with hella-keyrock data when deployed
              ar:
                identifier: "EU.EORI.NL000000004"
                host: "https://ar.isharetest.net"
                token_endpoint: "https://ar.isharetest.net/connect/token"
                delegation_endpoint: "https://ar.isharetest.net/delegation"
              satellite:
                identifier: "EU.EORI.FIWARESATELLITE"
                host: "https://satellite.ki-marktplatz.fiware.dev"
                token_endpoint: "https://satellite.ki-marktplatz.fiware.dev/token"
                trusted_list_endpoint: "https://satellite.ki-marktplatz.fiware.dev/trusted_list"
              jws:
                identifier: "EU.EORI.DEHELLA"
              
          - name: request-transformer
            config:
              remove:
                headers:
                  - Authorization
                  - authorization
