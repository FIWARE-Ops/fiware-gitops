apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-cm-to-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-cm-to-service
  template:
    metadata:
      labels:
        app: test-cm-to-service
    spec:
      containers:
      - image: wistefan/cm-to-service:latest
        imagePullPolicy: Always
        name: cm-to-service