apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: router-certs
spec:
  secretName: router-certs
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-aws-prod
  commonName: api.fiware-dev-aws.fiware.dev
  dnsNames:
    - "api.fiware-dev-aws.fiware.dev"
    - "*.apps.fiware-dev-aws.fiware.dev"