apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-connector-core
  labels:
    app.kubernetes.io/instance: blockchain-connector-core
    app.kubernetes.io/name: blockchain-connector-core  
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: blockchain-connector-core
      app.kubernetes.io/name: blockchain-connector-core  
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: blockchain-connector-core
        app.kubernetes.io/name: blockchain-connector-core
    spec:
      containers: 
        - image: ocanades/blockchain-connector-core:1.0.0
          imagePullPolicy: IfNotPresent
          name: blockchain-connector
          env: 
            - name: SPRING_CONFIG_NAME
              value: marketplace
            - name: SPRING_CONFIG_LOCATION
              value: /config/application.yml
            - name: SPRING_PROFILES_ACTIVE
              value: marketplace
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
          - mountPath: /config/
            name: custom-config
      volumes:
        - configMap:
            name:  blockchain-connector-core
          name: custom-config