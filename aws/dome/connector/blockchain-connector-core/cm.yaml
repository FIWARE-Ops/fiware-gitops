apiVersion: v1
kind: ConfigMap
metadata:
  name: blockchain-connector-core
data:
  external-config.yml: |
    dlt-adapter:
      domain: http://dlt-adapter:8080
    blockchain:
      rpcAddress: https://red-t.alastria.io/v0/9461d9f4292b41230527d57ee90652a6
      userEthereumAddress: "0xb794f5ea0ba39494ce839613fffba74279579268"
      subscription:
        active: true
        notificationEndpoint: http://blockchain-connector-core:8080/notifications/blockchain-node
        entityTypes: >
          catalog,
          individual,
          organization
    broker:
      externalDomain: https://orion.dome.fiware.dev
      internalDomain: http://scorpio-provider:1026
    ngsi-subscription: 
      notificationEndpoint: http://blockchain-connector-core:8080/notifications/orion-ld
      entityTypes: > 
        product-offering,
        product-order
    broker-adapter:
      domain: http://orion-ld-adapter:8080
    operator:
      organizationId: FIWARE_AWS