apiVersion: apps/v1
kind: Deployment
metadata:
  name: dlt-adapter
  labels:
    app.kubernetes.io/instance: dlt-adapter
    app.kubernetes.io/name: dlt-adapter  
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: dlt-adapter
      app.kubernetes.io/name: dlt-adapter  
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dlt-adapter
        app.kubernetes.io/name: dlt-adapter
    spec:
      containers: 
        - image: ocanades/dlt-adapter:1.0.0
          imagePullPolicy: IfNotPresent
          name: dlt-adapter
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP