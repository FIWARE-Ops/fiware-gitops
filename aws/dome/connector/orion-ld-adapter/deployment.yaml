apiVersion: apps/v1
kind: Deployment
metadata:
  name: orion-ld-adapter
  labels:
    app.kubernetes.io/instance: orion-ld-adapter
    app.kubernetes.io/name: orion-ld-adapter  
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: orion-ld-adapter
      app.kubernetes.io/name: orion-ld-adapter  
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: orion-ld-adapter
        app.kubernetes.io/name: orion-ld-adapter
    spec:
      containers: 
        - image: ocanades/orionld-adapter:1.0.0
          imagePullPolicy: IfNotPresent
          name: broker-adapter
          env: 
            - name: SPRING_CONFIG_NAME
              value: marketplace
            - name: SPRING_CONFIG_LOCATION
              value: /config/application.yml
            - name: SPRING_PROFILES_ACTIVE
              value: marketplace
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
          - mountPath: /config
            name: custom-config
      volumes:
        - configMap:
            name:  orion-ld-adapter
          name: custom-config