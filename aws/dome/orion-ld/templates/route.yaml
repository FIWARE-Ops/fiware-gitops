apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: orion-ld-route
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: orion-ld-tls-sec
spec:
  host: orion.dome.fiware.dev
  to:
    kind: Service
    name: dome-orion-ld
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge