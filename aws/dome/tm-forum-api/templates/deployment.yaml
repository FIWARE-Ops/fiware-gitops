apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tmforum.fullname" . }}-doc
  labels:
    app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec: 
      containers:
        - name: {{ .Chart.Name }}
          imagePullPolicy: IfNotPresent
          image: "mrin9/rapidoc:v9.3.3"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP    
          volumeMounts:
            - name: index
              mountPath: /custom
            - name: run
              mountPath: /usr/local/bin
      volumes:
        - name: index
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: custom-index.html
                path: custom-index.html
        - name: run
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: docker-run.sh
                path: docker-run.sh