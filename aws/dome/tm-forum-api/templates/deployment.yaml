apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tmforum.fullname" . }}-doc
  labels:
    app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec: 
      containers:
        - name: {{ .Chart.Name }}
          imagePullPolicy: IfNotPresent
          image: "mrin9/rapidoc:v9.3.3"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP    
          volumeMounts:
            - name: index
              mountPath: /custom
            - name: cache
              mountPath: /var/cache/nginx
            - name: var
              mountPath: /var/run
            - name: nginx
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: cache
          emptyDir: {}
        - name: var
          emptyDir: {}
        - name: index
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: custom-index.html
                path: custom-index.html
        - name: nginx
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: nginx.conf
                path: nginx.conf