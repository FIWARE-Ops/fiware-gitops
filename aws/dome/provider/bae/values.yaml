business-api-ecosystem:
  bizEcosystemApis:
    # should set the path to the new apis.
    fullnameOverride: tmforum-api-proxy
    enabled: false

    tmForum:
      catalog:
        host: tmforum-tm-forum-api-product-catalog
        port: 8080
        path: /
      inventory:
        host: tmforum-tm-forum-api-product-inventory
        port: 8080
        path: /
      ordering:
        host: tmforum-tm-forum-api-product-ordering-management
        port: 8080
        path: /
      billing:
        host: tmforum-tm-forum-api-customer-bill-management
        port: 8080
        path: /
      usage:
        host: tmforum-tm-forum-api-usage-management
        port: 8080
        path: /
      party:
        host: tmforum-tm-forum-api-party-catalog
        port: 8080
        path: /
      customer:
        host: tmforum-tm-forum-api-customer-management
        port: 8080
        path: /


  bizEcosystemRss:
    enabled: false

  siop:
    enabled: true
    clientId: marketplace-client
    verifier:
      host: https://verifier-provider.dome.fiware.dev
    # Configuration for the Credential Config Service initiation
    ccs:
      endpoint: "http://dome-provider-ccs-credentials-config-service:8080"
      credentials:
        - type: "VerifiableCredential"
          trustedParticipantsLists: [
            "https://tir.dome-marketplace.org"
          ]
          trustedIssuersLists: [
            "http://dome-provider-til-trusted-issuers-list:8080"
          ]
        - type: "NaturalPersonCredential"
          trustedParticipantsLists: [
            "https://tir.dome-marketplace.org"
          ]
          trustedIssuersLists: [
            "http://dome-provider-til-trusted-issuers-list:8080"
          ]

  externalUrl: https://provider.dome.fiware.dev

  bizEcosystemChargingBackend:

    ## Service account
    serviceAccount:
      create: false

    ## Security context
    securityContext:
      ## -- specifies the user UID
      runAsUser: 0
      ## -- specifies the group GID
      runAsGroup: 0


    deployment:
      image:
        repository: fiware/biz-ecosystem-charging-backend
        tag: dome-dev
        pullPolicy: Always
    
    plugins:
      enabled: true
      annotations:
        helm.sh/resource-policy: "keep"

    media:
      enabled: true
    
    port: 8006

    loglevel: debug

    payment:
      method: None

    existingSecret: bae-secret
    db: 
      host: mongodb-bae-provider
      database: charging_db
      user: charging
    
    backup:
      enabled: false

    initContainers: false
    propagateToken: true
    basePath: /opt/business-ecosystem-charging-backend
    token: 
      enabled: false
  
  bizEcosystemLogicProxy:

    ## Service account
    serviceAccount:
      create: false
      name: bae-provider-sa

    ## Security context
    securityContext:
      ## -- specifies the user UID
      runAsUser: 0
      ## -- specifies the group GID
      runAsGroup: 0

    
    existingSecret: bae-secret

    statefulset:
      image:
        repository: fiware/biz-ecosystem-logic-proxy
        tag: dome-dev
        pullPolicy: Always

    route:
      enabled: true
      host: marketplace-provider.dome.fiware.dev
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      certificate:
        issuer:
          kind: ClusterIssuer
          name: letsencrypt-aws-prod

    port: 8004
    nodeEnvironment: production

    db:
      host: mongodb-bae-provider
      database: belp_db
      user: belp
    basePath: /opt/business-ecosystem-logic-proxy

    externalIdp:
      enabled: true
    initContainers: false
    propagateToken: true