source: https://github.com/FIWARE-Ops/data-space-connector
release: dsba
destination_namespace: &destination dsba
purpose: &purpose dsc-env
branch: &branch dsba
secretsEnabled: &secretsEnabled true
host: &host
tlsSecret: &tlsSecret

applications:

  - name: pdc-dsc-mysql
    enabled: true
    source_path: applications/mysql
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml
    values:
      mysql:
        fullnameOverride: mysql-dsc-pdc
        auth:
          existingSecret: mysql-secret
        rbac: 
          create: true
          rules:
            - apiGroups:
              - security.openshift.io
              resourceNames:
              - anyuid
              resources:
              - securitycontextconstraints
              verbs:
              - use    

  - name: pdc-dsc-ccs
    enabled: true
    source_path: applications/credentials-config-service
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml
    values:
      credentials-config-service:
        database:
          persistence: true
          host: mysql-dsc-pdc
          name: ccs
          existingSecret:
            enabled: true
            name: mysql-secret
            key: dbPassword
