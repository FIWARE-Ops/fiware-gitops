apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.kong.dblessConfig.configMap }}
data:
  kong.yml: |
    _format_version: "2.1"
    _transform: true

    consumers:
    - username: token-consumer
      keyauth_credentials:
      - tags: 
        - token-key
        - tir-key

    services:
      
      - host: "token-helper"
        name: "token-helper"
        port: 8080
        protocol: http

        routes:
          - name: token-helper
            paths:
              - /token
            strip_path: false

        plugins:
          - name: prometheus

          - name: key-auth
            config: 
              hide_credentials: true 
              key_in_header: true 
              key_names:
                - X-Api-Key
               
          - name: rate-limiting
            config: 
              minute: 30
      
      - host: "dsba-orion-ld"
        name: "tir"
        port: 1026
        protocol: http

        routes:
          - name: tir
            paths:
              - /tir
            strip_path: true

        plugins:
          - name: prometheus

          - name: key-auth
            config: 
              hide_credentials: true 
              key_in_header: true 
              key_names:
                - X-Api-Key
               
          - name: rate-limiting
            config: 
              minute: 30

      - host: "dsba-walt-id-vcwaltid"
        name: "walt"
        port: 7003
        protocol: http

        routes:
          - name: walt
            paths:
              - /walt
            strip_path: true

        plugins:
          - name: prometheus

          - name: key-auth
            config: 
              hide_credentials: true 
              key_in_header: true 
              key_names:
                - X-Api-Key
               
          - name: rate-limiting
            config: 
              minute: 30

      - host: "dsba-orion-ld"
        name: "vc"
        port: 1026
        protocol: http
    
        routes:
          - name: vc
            paths:
              - /vc
            strip_path: true
    
        plugins:
          - name: pep-plugin
            config:
              pathprefix: "/vc"
              authorizationendpointtype: ExtAuthz
              authorizationendpointaddress: http://dsba-pdp-dsba-pdp:8080/authz
                
          - name: request-transformer
            config:
              remove:
                headers:
                  - Authorization
                  - authorization
