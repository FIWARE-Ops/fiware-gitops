pdc-portal:
  deployment:
    image:
      repository: quay.io/wi_stefan/pdc-portal
      tag: gaia-x
      pullPolicy: Always
    livenessProbe:
      initialDelaySeconds: 4
    readinessProbe:
      initialDelaySeconds: 5

  route:
    enabled: true
    host: onboarding-portal.dsba.fiware.dev
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    # should a certificate for the address automatically be generated
    certificate:
      issuer:
        kind: ClusterIssuer
        name: letsencrypt-aws-prod

  debug:
    enabled: true

  config:
    title: "OnBoarding Portal"
    getLabel: "Get Participants"
    inputLabel: "Participant"

    external:
      host: https://onboarding-portal.dsba.fiware.dev

    oidc:
      redirect_path: "/openid_connect1.0/return"
      acr: "urn:http://eidas.europa.eu/LoA/NotNotified/high"

    cb:
      endpoint: "https://kong.dsba.fiware.dev/vc/ngsi-ld/v1"
      endpoint_siop: "https://kong.dsba.fiware.dev/vc/ngsi-ld/v1"
    
    express:
      port: 7000

        
    # Configuration for SIOP flow
    siop:
      # SIOP flow enabled
      enabled: true
      # Base uri of the verifier
      verifier_uri: https://verifier-onboarding.dsba.fiware.dev
      # DID of verifier
      did: "did:web:onboarding.dsba.fiware.dev:did"

    idp:
