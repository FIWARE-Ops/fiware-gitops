trusted-issuers-list:
  route: 
    til: 
      enabled: true 
      host: til-pdc.dsba.fiware.dev
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      certificate:
        issuer:
          kind: ClusterIssuer
          name: letsencrypt-aws-prod
    tir: 
      enabled: true 
      host: tir-pdc.dsba.fiware.dev
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      certificate:
        issuer:
          kind: ClusterIssuer
          name: letsencrypt-aws-prod
  
  deployment:
    image:  
      tag: 0.0.3
  database:
    persistence: true
    host: mysql-pdc
    username: root
    name: til
    existingSecret:
      enabled: true
      name: mysql-secret
      key: dbPassword


initData:
  tilHost: "http://dsba-packet-delivery-til-trusted-issuers-list:8080"
  marketplaceCreateIssuer:
    initEnabled: true
    did: "did:web:marketplace.dsba.fiware.dev:did"
