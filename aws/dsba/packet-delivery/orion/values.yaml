orion:
  deployment:
    additionalAnnotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '8000'
  broker:
    db:
      auth: 
        user: root
        mech: "SCRAM-SHA-1"
      hosts:
        - dsba-packet-delivery-mongodb
      user: root
      existingSecret:
        name: mongodb-secret
        key: mongodb-root-password
  mongo:
    # we want to use the individually deployed mongodb
    enabled: false

# Enable initial loading of data from configmap
initData:
  initEnabled: false
  orionHost: provider-orion:1026
