vcverifier:
  deployment:
    image:
      repository: quay.io/fiware/vcverifier
      tag: 2.0.3
      pullPolicy: Always
    logging: 
      level: DEBUG
      pathsToSkip: 
        - "/health"
    ssikit:
      auditorUrl: http://dsba-packet-delivery-walt-id-vcwaltid:7003
    verifier:
      tirAddress: https://tir.dsba.fiware.dev/v3/issuers
      did: did:web:packetdelivery.dsba.fiware.dev:did
    configRepo:
      configEndpoint: http://dsba-packet-delivery-ccs-credentials-config-service:8080/
   
  route:
    enabled: true
    host: verifier-pdc.dsba.fiware.dev
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    certificate:
      issuer:
        kind: ClusterIssuer
        name: letsencrypt-aws-prod
  
