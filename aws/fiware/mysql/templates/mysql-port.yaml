apiVersion: services.k8s.aws/v1alpha1
kind: FieldExport
metadata:
  name: {{ .Release.Name }}-mysql-port
spec:
  to:
    name: {{ .Release.Name }}-mysql-cm
    namespace: {{ .Release.Namespace }} 
    kind: configmap
  from:
    path: ".status.endpoint.port"
    resource:
      group: rds.services.k8s.aws
      kind: DBInstance
      name: {{ .Release.Name }}-mysql-2