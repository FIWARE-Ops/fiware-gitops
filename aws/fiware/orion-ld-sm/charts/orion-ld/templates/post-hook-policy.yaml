apiVersion: v1
kind: Pod
metadata:
  name: orion-ld-create-sm-{{ randAlphaNum 5 | lower }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "1"
spec:
  containers:
    - name: policy-create
      image: python:3.9.5
      command: 
        - python3
        - /scripts/insert-data.py
      volumeMounts:
        - name: scripts
          mountPath: /scripts
  volumes:
    - name: scripts
      configMap:
        name: orion-ld-create-sm-cm
  restartPolicy: Never