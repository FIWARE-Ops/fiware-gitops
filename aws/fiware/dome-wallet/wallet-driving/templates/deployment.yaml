apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wallet-driving.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{ include "wallet-driving.labels" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "wallet-driving.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{ include "wallet-driving.labels" . | nindent 8 }}
    spec:
      containers: 
        - name: {{ .Chart.Name }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          env:
            - name: WCA_URL
              value: {{ .Values.deployment.walletServer.http | quote }}
            - name: DATA_URL
              value: {{ .Values.deployment.walletServer.http | quote }}
            - name: LOGIN_URL
              value: {{ .Values.deployment.keycloakUrl | quote }}
            - name: EXECCONT_URI
              value: "/api/v2/execute-content"
            - name: VP_URL
              value: "api/v2/verifiable-presentation"
            - name: CRED_URI
              value: "/api/v2/credentials"
            - name: CREDID_URI
              value: "/api/v2/credentials?credentialId="
            - name: USER_URI
              value: "/api/v2/users"
            - name: WEBSOCKET_URL
              value: {{ .Values.deployment.walletServer.ws | quote }}
            - name: WEBSOCKET_URI
              value: "/api/v2/pin"
          ports:
            - containerPort: {{ .Values.service.port}}
              name: http
              protocol: TCP
          securityContext:
            runAsRoot: true
            runAsUser: 1001