route:
  enabled: true
  host: keycloak-wallet.fiware.dev
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  certificate:
    issuer:
      kind: ClusterIssuer
      name: letsencrypt-aws-prod
  
keycloak:  
  image: 
    registry: quay.io
    repository: wi_stefan/keycloak
    tag: vc
    pullPolicy: Always
  service:
    type: ClusterIP
  logging:
    level: INFO
  replicaCount: 1
  auth:
    existingSecret: keycloak-wallet-secret
    passwordSecretKey: keycloak-admin
    adminUser: fiwareAdmin
  serviceAccount:
    create: true
  rbac:
    create: true
    rules:
      - apiGroups:
        - security.openshift.io
        resourceNames:
        - anyuid
        resources:
        - securitycontextconstraints
        verbs:
        - use
  containerSecurityContext: 
    enabled: false

  proxy: edge

  keycloakConfigCli:
    enabled: false
    command: 
      - java
      - -jar
      - /opt/bitnami/keycloak-config-cli/keycloak-config-cli.jar

    extraEnvVars:
      - name: IMPORT_FILES_LOCATIONS
        value: "/config/*"
    containerSecurityContext:
      enabled: false
    podSecurityContext:
      enabled: false
    existingConfigmap: keycloak-wallet-realm
  
  extraEnvVars:
  - name: KC_LOG_LEVEL
    value: INFO
  - name: KC_HOSTNAME_DEBUG
    value: "true"
  - name: KC_HOSTNAME
    value: "keycloak-wallet.fiware.dev"
  - name: KC_HOSTNAME_STRICT
    value: "true"
  - name: KC_HOSTNAME_STRICT_BACKCHANNEL
    value: "true"
  - name: KC_PROXY
    value: "edge"
  - name: KC_DB_URL_HOST
    value: postgresql-wallet
  - name: KC_DB_URL_DATABASE
    value: keycloak_wallet
  - name: KC_DB_USERNAME
    value: postgres
  - name: KC_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        key: postgres-password
        name: postgres-keycloak-wallet-secret      
  - name: KC_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        key: keycloak-admin
        name: keycloak-wallet-secret

  extraVolumeMounts:
    - name: providers
      mountPath: /opt/bitnami/keycloak/providers/
    - name: data
      mountPath: /data
    - name: private-key
      mountPath: /opt/key
    - name: realms
      mountPath: /realms

  extraVolumes:
    - name: realms
      configMap:
        name: keycloak-wallet-realm
    - name: data
      emptyDir: {}
    - name: providers
      emptyDir: {}

  initContainers:
    - name: init-realm
      image: quay.io/wi_stefan/keycloak:import
      imagePullPolicy: Always
      env: 
        - name: KC_LOG_LVEL
          value: DEBUG
        - name: KC_DB_URL_HOST
          value: postgresql-wallet
        - name: KC_DB_URL_DATABASE
          value: keycloak_wallet
        - name: KC_DB_USERNAME
          value: postgres
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: postgres-keycloak-wallet-secret    
      volumeMounts:
        - name: realms
          mountPath: /realms

  postgresql:
    enabled: false

  externalDatabase:
    host: postgresql-wallet
    user: postgres
    database: keycloak_wallet
    existingSecret: postgres-keycloak-wallet-secret
    existingSecretPasswordKey: postgres-password
