apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.kong.dblessConfig.configMap }}
data:
  kong.yml: |
    _format_version: "2.1"
    _transform: true
    consumers:
      - username: test-consumer
        custom_id: consumer-id
    jwt_secrets:
      - consumer: test-consumer
        secret: f7b15672d6414a63


    services:
      - host: "fiware-orion-ld"
        name: "orion-oidc"
        port: 1026
        protocol: http

        routes:
          - name: orion-oidc
            paths:
              - /orion
            strip_path: true

        plugins:
          - name: jwt
            config:
              run_on_preflight: false
              key_claim_name: username

          - name: request-transformer
            config:
              remove:
                headers:
                  - Authorization
                  - authorization
