apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.kong.dblessConfig.configMap }}
data:
  kong.yml: |
    _format_version: "2.1"
    _transform: true
    consumers:
      - username: 7c902139-d4d0-461a-bb14-7fa29aa143fe
    jwt_secrets:
      - consumer: 7c902139-d4d0-461a-bb14-7fa29aa143fe
        key: 7c902139-d4d0-461a-bb14-7fa29aa143fe
        secret: "f7b15672d6414a63"


    services:
      - host: "fiware-orion-ld"
        name: "orion-oidc"
        port: 1026
        protocol: http

        routes:
          - name: orion-oidc
            paths:
              - /orion
            strip_path: true

        plugins:
          - name: pep-plugin
            config:
              authorization_endpoint_type: Keyrock
              authorization_endpoint_address: https://keyrock.fiware.dev/users
              keyrock_app_id: 7c902139-d4d0-461a-bb14-7fa29aa143fe

          - name: request-transformer
            config:
              remove:
                headers:
                  - Authorization
                  - authorization
