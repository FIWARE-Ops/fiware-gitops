kong:
  image:
    repository: quay.io/wi_stefan/kong-oidc
    tag: "2.8.1"
    pullPolicy: Always

  replicaCount: 1

  autoscaling:
    enabled: false

  env:
    database: "off"
    nginx_worker_processes: "2"
    proxy_access_log: /dev/stdout
    admin_access_log: /dev/stdout
    admin_gui_access_log: /dev/stdout
    portal_api_access_log: /dev/stdout
    proxy_error_log: /dev/stderr
    admin_error_log: /dev/stderr
    admin_gui_error_log: /dev/stderr
    portal_api_error_log: /dev/stderr
    prefix: /kong_prefix/
    log_level: debug
    nginx_proxy_large_client_header_buffers: "16 128k"
    nginx_proxy_http2_max_field_size: "32k"
    nginx_proxy_http2_max_header_size: "32k"
    plugins: pep-plugin
    pluginserver_names: pep-plugin
    pluginserver_pep-plugin_start_cmd: "/kong/go-plugins/pep-plugin"
    pluginserver_pep-plugin_query_cmd: "/kong/go-plugins/pep-plugin -dump-all-plugins -plugins-directory /kong/go-plugins/"

  ingressController:
    enabled: false
    installCRDs: false
  
  proxy:
    enabled: true
    tls:
      enabled: false
    ingress:
      enabled: false
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
      certificate:
        issuer:
          kind: ClusterIssuer
          name: letsencrypt-aws-prod
      host: kong.fiware.dev
  
  dblessConfig:
    configMap: kong-configmap
