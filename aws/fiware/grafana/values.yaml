grafana:
  serviceAccount:
    create: false
    name: fiware-grafana
  rbac:
    create: false
  dashboards:
    default:
      kong:
        url: https://grafana.com/dashboards/7424
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
route:
  enabled: true
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: fiware-grafana-tls-sec
  host: grafana.fiware.dev
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
