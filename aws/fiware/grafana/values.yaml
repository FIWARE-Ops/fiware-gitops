grafana:
  serviceAccount:
    create: false
    name: grafana-fiware
  rbac:
    create: false
  dashboards:
    default:
      kong:
        url: https://grafana.com/dashboards/7424
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default