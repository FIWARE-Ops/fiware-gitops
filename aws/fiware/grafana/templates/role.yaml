apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-fiware
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  resources:
  - securitycontextconstraints
  verbs:
  - use
- apiGroups: 
  - ""
  resources: 
  - configmaps
  - secrets
  verbs: 
  - get
  - watch
  - list