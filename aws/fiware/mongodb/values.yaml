mongodb:
  auth:
    enabled: true
    #existingSecret: mongodb-secret
    rootPassword: root
  architecture: standalone
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 512Mi
  persistence:
    enabled: true
    size: 8Gi
