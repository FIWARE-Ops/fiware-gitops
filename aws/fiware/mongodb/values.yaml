mongo-db:
  auth:
    enabled: true
    existingSecret: mongodb-secret
  
  architecture: replicaset
  replicaCount: 2
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 1000m
      memory: 2048Mi
  persistence:
    enabled: true
    size: 8Gi