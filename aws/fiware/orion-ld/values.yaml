orion-ld:
  deployment:
    image:
      tag: 1.1.0
    additionalAnnotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '8000'
  broker:
    db:
      hosts:
        - fiware-mongo-db-mongodb
      user: root
      existingSecret:
        name: mongodb-secret
        key: mongodb-root-password

  mongo:
    # we want to use the individually deployed mongodb
    enabled: false
