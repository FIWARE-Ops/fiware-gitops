reflector:
  cron:
    enabled: false
    schedule: "*/15 * * * *"
    activeDeadlineSeconds: 600
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  
  securityContext:
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  serviceAccount:
    create: false
    name: "fiware-reflector-sa"
