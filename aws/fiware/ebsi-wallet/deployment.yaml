kind: Deployment
apiVersion: apps/v1
metadata:
  name: ebsi-wallet
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: ebsi-wallet
      app.kubernetes.io/name: ebsi-wallet
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: ebsi-wallet
        app.kubernetes.io/name: ebsi-wallet
    spec:
      containers:
        - name: ebsi
          image: 'quay.io/wi_stefan/ebsi-wallet:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: static
              protocol: TCP
          env:
            - name: REACT_APP_EBSI_ENV
              value: development
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: var
              mountPath: /var/run
      volumes:
        - name: cache
          emptyDir: {}
        - name: var
          emptyDir: {}
