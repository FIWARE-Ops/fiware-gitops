apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ebsi-wallet
spec:
  ## secret the certificate should be stored to, will be referenced by the route
  secretName: ebsi-wallet
  issuerRef: 
    ## certificate issuer, as created in the cert-manager installation step
    kind: ClusterIssuer
    name: letsencrypt-aws-prod
  commonName: "ebsi-wallet.fiware.dev"
  dnsNames:
    - "ebsi-wallet.fiware.dev"