kind: Deployment
apiVersion: apps/v1
metadata:
  name: waltid-wallet-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: waltid-wallet-backend
      app.kubernetes.io/name: waltid-wallet-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: waltid-wallet-backend
        app.kubernetes.io/name: waltid-wallet-backend
    spec:
      containers:
      - name: backend
        image: 'waltid/wallet-api:latest'
        imagePullPolicy: Always
        args: ["run"]
        ports:
          - containerPort: 4545
            name: http
        volumeMounts:
          - name: config
            mountPath: /waltid-wallet-api/config
          - name: walt
            mountPath: /waltid-wallet-api/walt.yaml
            subPaht: walt.yaml
          - name: data
            mountPath: /waltid-wallet-api/data
      volumes:
        - name: data
          emptyDir: {}
        - name: config 
          configMap:
            name: waltid-wallet-ui
        - name: walt 
          configMap:
            name: waltid-wallet-ui
 