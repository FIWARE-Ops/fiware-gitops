apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: waltid-wallet
spec:
  ## secret the certificate should be stored to, will be referenced by the route
  secretName: waltid-wallet
  issuerRef: 
    ## certificate issuer, as created in the cert-manager installation step
    kind: ClusterIssuer
    name: letsencrypt-aws-prod
  commonName: "waltid-wallet.fiware.dev"
  dnsNames:
    - "waltid-wallet.fiware.dev"