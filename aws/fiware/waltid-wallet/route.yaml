apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations: 
    cert-utils-operator.redhat-cop.io/certs-from-secret: waltid-wallet
  name: waltid-wallet-api
spec:
  host: walt-wallet.fiware.dev
  path: /wallet-api
  port:
    targetPort: 3000
  tls: 
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to: 
    kind: Service
    name: waltid-wallet