kind: Deployment
apiVersion: apps/v1
metadata:
  name: waltid-wallet
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: waltid-wallet
      app.kubernetes.io/name: waltid-wallet
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: waltid-wallet
        app.kubernetes.io/name: waltid-wallet
    spec:
      containers:
      - name: ui
        image: 'waltid/waltid-web-wallet:latest'
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
            name: http
        env:
          - name: NUXT_PUBLIC_ISSUER_CALLBACK_URL
            value: "https://walt-wallet.fiware.dev"
      - name: backend
        image: 'waltid/wallet-api:latest'
        imagePullPolicy: Always
        args: ["run"]
        ports:
          - containerPort: 4545
            name: http-api
        volumeMounts:
          - name: config
            mountPath: /waltid-wallet-api/config
          - name: walt
            mountPath: /waltid-wallet-api/walt.yaml
            subPath: walt.yaml
          - name: data
            mountPath: /waltid-wallet-api/data
      volumes:
        - name: data
          emptyDir: {}
        - name: config 
          configMap:
            name: waltid-wallet-ui
        - name: walt 
          configMap:
            name: waltid-wallet-ui