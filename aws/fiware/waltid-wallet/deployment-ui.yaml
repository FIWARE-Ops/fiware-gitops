kind: Deployment
apiVersion: apps/v1
metadata:
  name: waltid-wallet
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: waltid-wallet
      app.kubernetes.io/name: waltid-wallet
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: waltid-wallet
        app.kubernetes.io/name: waltid-wallet
    spec:
      containers:
      - name: ui
        image: 'waltid/ssikit-web-wallet:latest'
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
            name: http
        volumeMounts:
          - name: cache
            mountPath: /var/cache/nginx
          - name: var
            mountPath: /var/run
          - name: nginx
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
        - name: cache
          emptyDir: {}
        - name: var
          emptyDir: {}
        - name: nginx
          configMap:
            name: waltid-wallet-ui
            items: 
              - key: nginx.conf
                path: nginx.conf