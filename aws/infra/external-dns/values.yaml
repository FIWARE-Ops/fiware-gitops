external-dns: 
  serviceAccount: 
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::755566042294:role/external-dns
      eks.amazonaws.com/role-arn: arn:aws:iam::755566042294:role/external-dns
  sources:
    - openshift-route
  domainFilters:
    - fiware.dev 
  policy: upsert-only
  extraArgs:
    - --aws-zone-type=public
  rbac:
    additionalPermissions:
      - apiGroups:
        - security.openshift.io
        resourceNames:
        - anyuid
        resources:
        - securitycontextconstraints
        verbs:
        - use