external-dns: 
  sources:
    - openshift-route
  domainFilters:
    - fiware.dev 
  extraArgs:
    - --policy=upsert-only
    - --aws-zone-type=public
  rbac:
    additionalPermissions:
      - apiGroups:
        - security.openshift.io
        resourceNames:
        - anyuid
        resources:
        - securitycontextconstraints
        verbs:
        - use