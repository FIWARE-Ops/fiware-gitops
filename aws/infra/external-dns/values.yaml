external-dns: 
  env: 
    - name: ACCESS_KEY_ID
      value: test_id
    - name: ACCESS_SECRET_KEY
      value: test_sec
  sources:
    - openshift-route
  domainFilters:
    - fiware.dev 
  policy: upsert-only
  extraArgs:
    - --aws-zone-type=public
  rbac:
    additionalPermissions:
      - apiGroups:
        - security.openshift.io
        resourceNames:
        - anyuid
        resources:
        - securitycontextconstraints
        verbs:
        - use