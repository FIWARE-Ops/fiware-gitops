kong:
  image:
    repository: quay.io/fiware/kong
    tag: "0.3.3"
    #pullPolicy: Always
    pullPolicy: IfNotPresent

  replicaCount: 1

  autoscaling:
    enabled: false

  env:
    database: "off"
    nginx_worker_processes: "2"
    proxy_access_log: /dev/stdout
    admin_access_log: /dev/stdout
    admin_gui_access_log: /dev/stdout
    portal_api_access_log: /dev/stdout
    proxy_error_log: /dev/stderr
    admin_error_log: /dev/stderr
    admin_gui_error_log: /dev/stderr
    portal_api_error_log: /dev/stderr
    prefix: /kong_prefix/
    log_level: debug
    nginx_main_env: "FIWARE_JWS_PRIVATE_KEY; env FIWARE_JWS_X5C"
    nginx_proxy_large_client_header_buffers: "16 128k"
    nginx_proxy_http2_max_field_size: "32k"
    nginx_proxy_http2_max_header_size: "32k"

  ingressController:
    enabled: false
    installCRDs: false
  
  proxy:
    enabled: true
    annotations: {}
      #checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    tls:
      enabled: false
    ingress:
      enabled: true
      annotations:
        route.openshift.io/termination: edge
      hostname: i4trust-dev-pdc-kong.apps.fiware-dev-aws.fiware.dev
      path: /
  
  dblessConfig:
    configMap: pdc-kong-configmap

  customEnv:
    FIWARE_JWS_PRIVATE_KEY:
      valueFrom:
        secretKeyRef:
          key: FIWARE_JWS_PRIVATE_KEY
          name: pdc-kong-secret
    FIWARE_JWS_X5C:
      valueFrom:
        secretKeyRef:
          key: FIWARE_JWS_X5C
          name: pdc-kong-secret
