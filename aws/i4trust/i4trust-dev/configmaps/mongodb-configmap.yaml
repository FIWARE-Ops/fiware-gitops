apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-configmap
  namespace: i4trust-dev
data:
  init-db.sh: |
    set -e
    mongo <<EOF

    use charging_db
    db.createUser(
    {
      user: 'charging',
      pwd: '$MONGO_BAE_CHARGING_PW',
      roles: [
        {
          role: 'readWrite',
          db: 'charging_db'
        }
      ]
    });

    use belp_db
    db.createUser(
    {
      user: 'belp',
      pwd: '$MONGO_BAE_BELP_PW',
      roles: [
        {
          role: 'readWrite',
          db: 'belp_db'
        }
      ]
    });
    EOF
