apiVersion: batch/v1
kind: Job
metadata:
  name: pdc-orion-data-job
  namespace: i4trust-dev
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: pdc-orion-init-data
          image: alpine/curl
          command: ["ls -la /"]
          volumeMounts:
            - name: pdc-orion-init-data-volume
              mountPath: "/data"
              readOnly: true
      volumes:
        - name: pdc-orion-init-data-volume
          projected:
            sources:
              - configMap:
                  name: pdc-orion-data-configmap

              
