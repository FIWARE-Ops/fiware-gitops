apiVersion: v1
kind: Pod
metadata:
  name: tc
  annotations: 
    sidecar.k8s.fiware.org/request: "envoy-sidecar"
spec:
  serviceAccount: postgres
  serviceAccountName: postgres
  containers:
  - name: pg
    image: postgis/postgis:10-3.2
    imagePullPolicy: IfNotPresent
    env:
    - name: POSTGRES_USER
      value: "ngb"
    - name: POSTGRES_PASSWORD
      value: "ngb"