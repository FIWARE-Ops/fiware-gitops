timescale:
  fullnameOverride: postgres
  auth:
    username: ngb
    password: ngb
    database: ngb
    
  image:
    repository: timescale/timescaledb-ha
    tag: pg12.5-ts1.7.4-p3

  secrets:
    credentials: 
      PATRONI_SUPERUSER_PASSWORD: ngb
  patroni:
    postgresql:
      authentication:
        superuser:
          username: ngb



  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  readReplicas:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false