apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: postgres
  name: data-postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  serviceName: data-postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      serviceAccountName: postgres
      containers:
      - env:
        - name: POSTGRES_USER
          value: "ngb"
        - name: POSTGRES_PASSWORD
          value: "ngb"
        - name: POSTGRES_DB
          value: "ngb"
        image: postgis/postgis
        imagePullPolicy: IfNotPresent
        name: postgres
        volumeMounts:
        - mountPath: /data
          name: data-postgres
      restartPolicy: Always
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data-postgres
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi