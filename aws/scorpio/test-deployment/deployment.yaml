apiVersion: apps/v1
kind: Deployment
metadata:
  name: injection
spec:  
  selector:
    matchLabels:
      app: injection
  replicas: 1
  strategy: {}
  template:
    metadata:
      annotations: 
        sidecar.k8s.fiware.org/request: "envoy-sidecar"
      labels:
        app: injection
    spec:
      containers:
      # the service to be intercepted
      - image: k8s.gcr.io/echoserver:1.4
        name: echo