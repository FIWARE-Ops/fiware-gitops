apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dea-cocoa-prov
  namespace: argocd
  labels:
    purpose: data-provider
spec:
  destination:
    namespace: dea-cocoa-prov
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nubecao/dea/cocoa/dea-cocoa-prov
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true