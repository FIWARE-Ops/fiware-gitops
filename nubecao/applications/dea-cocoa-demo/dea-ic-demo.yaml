apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dea-cocoa-demo
  namespace: argocd
  labels:
    purpose: data-consumer
spec:
  destination:
    namespace: dea-cocoa-prov
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nubecao/dea/cocoa/tutorial
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true