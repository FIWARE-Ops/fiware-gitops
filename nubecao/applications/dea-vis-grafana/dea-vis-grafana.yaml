apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dea-vis-grafana
  namespace: argocd
  labels:
    purpose: data-consumer
spec:
  destination:
    namespace: dea-vis
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nubecao/dea/vis/grafana
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true