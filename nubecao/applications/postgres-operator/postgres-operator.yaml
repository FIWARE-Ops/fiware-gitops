apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-operator
  namespace: argocd
spec:
  destination:
    namespace: postgres-operator
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nubecao/postgres-operator
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated: {}