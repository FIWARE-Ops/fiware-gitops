apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-operator
  namespace: argocd
spec:
  destination:
    namespace: mysql-operator
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nubecao/mysql-operator
    repoURL: https://github.com/FIWARE-Ops/fiware-gitops
    targetRevision: HEAD
  syncPolicy:
    automated: {}