grafana:
  image:
    registry: quay.io
    repository: pulledtim/grafana
    tag: ngsi-ld
    pullPolicy: Always
  env:
    GF_PATHS_PLUGINS: /var/lib/my_plugins
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - grafana.vis.dea.k8s.fiware.org
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.vis.dea.k8s.fiware.org
  persistence:
    enabled: true
    storageClassName: longhorn