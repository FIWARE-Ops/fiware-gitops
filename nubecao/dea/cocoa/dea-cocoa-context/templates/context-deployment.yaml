kind: Deployment
apiVersion: apps/v1
metadata:
  name: context-json
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: context-json
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: context-json
  template:
    metadata:
      labels:
        app.kubernetes.io/name: context-json
    spec:
      serviceAccountName: default
      containers:
        - name: context-json-static
          imagePullPolicy: Always
          image: "lipanski/docker-static-website:2.1.0"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: context-json
              mountPath: /home/static/.well-known/
      volumes:
        - name: context-json
          configMap:
            name: context-json
