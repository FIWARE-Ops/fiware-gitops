name: Deploy to the demo namespace

on:
  push:
    branches:
      - 'master'

jobs:

  deploy:

    runs-on: ubuntu-latest
    steps:

      - name: Git checkout
        uses: actions/checkout@v1

      - name: Authenticate and set context
        uses: redhat-actions/oc-login@v1

        with:
          # URL to your OpenShift cluster.
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}

          # Authentication Token. Can use username and password instead.
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

          # Disables SSL cert checking. Use this if you don't have the certificate authority data.
          insecure_skip_tls_verify: true

      - name: Deploy applications
        run: |
          cd aws/apps
          # apply all apps in the apps folder
          find . -name '*.yaml'  -exec oc apply -f {} \;
          # label them for better filter machanism      
          find . -name '*.yaml'  -exec oc label deployed-by=fiware-gitops-ci --overwrite -f {} \;


      - name: Check if all apps are healthy
        run: |
          cd aws/apps
          # wait for the changes to take place and potentially crash the applications
          sleep 30
          # bool to check if the apps are healthy
          healthy=0
          # counter to set a number of tries
          try=0
          tries=30
          # check if the condition is met
          while [ $healthy == 0 ] && [ $try -lt $tries ]
          do
            apps=$(oc get applications.argoproj.io --no-headers -n argocd -l deployed-by=fiware-gitops-ci)
            healthyapps=0
            for app in $apps
            do
              if [ $(awk '{ print $app }') != "Healthy" ]
              then
                echo "$(awk '{ print $app }') is unhealthy. Trying again in 10 seconds"
                sleep 10
                try=$(( try + 1 ))
                break
              fi
            done
          done
          if [ $try -eq $tries ]
          then
            echo "ERROR: Tried too many times"
            exit 1
          fi