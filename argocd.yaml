apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  # argocd deployment for fiware namespace
  name: fiware-argocd
spec: 
  spec:
  dex:
    # delegate auth to the openshift cluster
    openShiftOAuth: true
  rbac:
    defaultPolicy: 'role:readonly'
    policy: |
      g, system:cluster-admins, role:admin
    scopes: '[groups]' 
  server:
    host: argocd.apps.fiware-dev-aws.fiware.dev
    # will use the cluster default cert, wich is issued by lets encrypt -> not correctly flagged insecure but required to work properly
    insecure: true
    route:
      enabled: true